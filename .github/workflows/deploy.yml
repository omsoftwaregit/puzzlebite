name: Deploy React + Vite to S3

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4️⃣ Clean previous build
      - name: Clean previous build
        run: rm -rf dist

      # 5️⃣ Build project
      - name: Build project
        run: npm run build

      # 6️⃣ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      # 7️⃣ Deploy to S3
      - name: Deploy to S3
        run: |
          # Sync all files to S3, remove old files
          aws s3 sync ./dist s3://puzzlebite-frontend --delete --exact-timestamps
          # Upload index.html separately with no-cache headers
          aws s3 cp ./dist/index.html s3://puzzlebite-frontend/index.html --cache-control "no-cache, no-store, must-revalidate"

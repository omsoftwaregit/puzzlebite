name: Deploy Client React + Vite to S3

# Trigger manually or on push to main branch of your pipeline repo
on:
  workflow_dispatch:   # allows manual trigger
  push:
    branches:
      - main

jobs:
  deploy:
    name: Build and Deploy Client Code
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout pipeline repo
      - name: Checkout pipeline repo
        uses: actions/checkout@v3

      # Step 2: Pull latest client code
      - name: Clone client repo
        run: |
          git clone https://github.com/Loki-Singh/puzzlebite.git client-code
          cd client-code
          git checkout main  # client branch to deploy

      # Step 3: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # Step 4: Install dependencies safely
      - name: Install dependencies
        run: |
          cd client-code
          npm ci

      # Step 5: Build project
      - name: Build project
        run: |
          cd client-code
          npm run build

      # Step 6: Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      # Step 7: Deploy to S3
      - name: Deploy to S3
        run: |
          aws s3 sync client-code/dist s3://puzzlebite-frontend --delete
          aws s3 cp client-code/dist/index.html s3://puzzlebite-frontend/index.html

name: Deploy React + Vite to S3

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4️⃣ Clean old build
      - name: Clean previous build
        run: rm -rf dist

      # 5️⃣ Build project
      - name: Build project
        run: npm run build

      # 6️⃣ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      # 7️⃣ Deploy assets to S3
      - name: Deploy to S3
        run: |
          # Sync all JS/CSS (hashed) with long-term caching
          aws s3 sync ./dist s3://puzzlebite-frontend \
            --delete \
            --exact-timestamps \
            --exclude "index.html" \
            --exclude "images/*" \
            --cache-control "max-age=31536000, public"

          # Upload index.html separately (no cache)
          aws s3 cp ./dist/index.html s3://puzzlebite-frontend/index.html \
            --cache-control "no-cache, no-store, must-revalidate"

          # Upload images folder separately (no cache)
          aws s3 cp ./dist/images s3://puzzlebite-frontend/images \
            --recursive \
            --cache-control "no-cache, no-store, must-revalidate"

name: Deploy Client React + Vite to S3

on:
  workflow_dispatch:   # manual trigger
  push:
    branches:
      - main           # runs when pipeline repo updates

jobs:
  deploy:
    name: Build and Deploy Client Code
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout pipeline repo
      - name: Checkout pipeline repo
        uses: actions/checkout@v3

      # 2️⃣ Clone client repo
      - name: Clone client repo
        run: |
          git clone https://github.com/Loki-Singh/puzzlebite.git client-code
          cd client-code
          git checkout main  # or any branch you deploy

      # 3️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 4️⃣ Install dependencies + force-install missing packages
      - name: Install dependencies
        run: |
          cd client-code
          npm ci
          # Fix missing package 'lucide-react'
          npm install lucide-react

      # 5️⃣ Build project
      - name: Build project
        run: |
          cd client-code
          npm run build

      # 6️⃣ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      # 7️⃣ Deploy to S3
      - name: Deploy to S3
        run: |
          aws s3 sync client-code/dist s3://puzzlebite-frontend --delete
          aws s3 cp client-code/dist/index.html s3://puzzlebite-frontend/index.html
